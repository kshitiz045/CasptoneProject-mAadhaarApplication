<div class="container mt-5 w-50 bg-light border border-2 rounded">
    <br/>
    <span style="color: green;" class="text-center"><h5>{{msg}}</h5></span>
    <h1 class="text-center ">Applying For Update Aadhar Card</h1>
    <hr>
<form  (ngSubmit)="updateCardDetails()" >
  <div class="mb-3">
    <label class="form-label">Id Number</label>
    <input type="number" class="form-control" [(ngModel)]="id">
  </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" [(ngModel)]="address">
    </div>
    <div class="mb-3">
        <label class="form-label">Email Id</label>
        <input type="text" class="form-control" [(ngModel)]="emailid" >
    </div>
    <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="number" class="form-control" [(ngModel)]="number">
    </div>
    
    
    <div class="text-center">
    <button type="submit" class="btn btn-primary me-2" >Submit</button>
    
    <button type="submit" class="btn btn-primary " (click)="goBack()">Go Back</button><br/>
    </div>
    <br/>
  </form>

</div>
