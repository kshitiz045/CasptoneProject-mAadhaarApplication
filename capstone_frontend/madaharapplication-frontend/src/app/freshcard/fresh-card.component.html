<div class="container mt-5 w-50 bg-light border border-2 rounded">
    <br/>
    <span style="color: green;" class="text-center"><h5>{{storeMsg}}</h5></span>
    <h1 class="text-center ">Applying For Fresh Aadhar Card</h1>
    <hr>
<form [formGroup]="cardRef" (ngSubmit)="storeCardDetails()" >
  <div class="mb-3">
    <label class="form-label">Id Number</label>
    <input type="number" class="form-control" formControlName = "id">
  </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName = "name">
    </div>
    <div class="mb-3"> 
      <label class="form-label">Application Type</label>
      <input type="text" class="form-control" formControlName = "type">
    </div>
    <div class="mb-3"> 
      <label class="form-label">Date Of Birth</label>
      <input type="date" class="form-control" formControlName = "dob">
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName = "address">
    </div>
    <div class="mb-3">
        <label class="form-label">Email Id</label>
        <input type="text" class="form-control" formControlName = "emailid">
    </div>
    <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="number" class="form-control" formControlName = "number">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender</label>
        <input type="text" class="form-control" formControlName = "gender">
    </div>
    
    <div class="text-center">
    <button type="submit" class="btn btn-primary me-2" >Submit</button>
    
    <button type="submit" class="btn btn-primary " (click)="goBack()">Go Back</button><br/>
    </div>
    <br/>
  </form>

</div>
